<html>
  <head>
    <!-- BootStrap & jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <script
      type="text/javascript"
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    ></script>

    <!-- Paste the complete link to style.css in src attribute-->
    <link rel="stylesheet" type="text/css" href="style.css" />

    <!-- Paste the complete link to calculator.js in src attribute-->
    <script src="calculator.js"></script>
  </head>

  <body>
    <script type="text/javascript">
      jQuery(document).ready(function () {
        jQuery("#percentCalc").siblings().remove();
      });
    </script>
    <script type="text/javascript">
      jQuery(document).on("DOMSubtreeModified", function () {
        jQuery("#percentCalc").siblings().remove();
      });
    </script>
    <div class="container pt-4">
      <div class="row">
        <div class="offset-3 col-sm-6">
					
          <form
            class="box"
            style="margin-bottom: 0"
            action=""
            id="percentCalc"
            name="percentCalc"
          >
						<h4 class="text-center">Fabric Sirinkage Calculator</h4>
            <div class="row mb-3">
              <div class="col-12 col-sm-12 selection">
                <div><b>Select Calculation Type</b></div>
                <select id="calc-type">
                  <option value="1">Fabric % Increase/Decrease</option>
                  <option value="2">What is X% of Y</option>
                  <option value="3">X is what percent of Y</option>
                </select>
              </div>
            </div>
            <div class="row mb-3">
              <div
                class="col-12 col-sm-12"
                style="word-wrap: break-word; hyphens: manual"
              >
                <div id="text-top"></div>
                <div id="x-val" class="input-group">
                  <div class="input-group-prepend text-center">
                    <span class="input-group-text" id="basic-addon1"></span>
                  </div>
                  <input type="number" class="form-control" name="x-val" />
                  <div class="input-group-append">
                    <span class="input-group-text" id="basic-addon2"></span>
                  </div>
                </div>
                <div id="text-mid"></div>
                <div id="y-val" class="input-group">
                  <div class="input-group-prepend text-center">
                    <span class="input-group-text" id="basic-addon1"></span>
                  </div>
                  <input type="number" class="form-control" name="y-val" />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-12 col-sm-12">
                <div id="pc-answer" class="text-center">&nbsp;</div>
              </div>
            </div>
            <div class="row">
              <div class="col-12 col-sm-12 text-md-right text-sm-center">
                <div class="row justify-content-around">
                  <input
                    type="button"
                    name="reset"
                    class="btn btn-light col-5"
                    value="CLEAR"
                  />
                  <input
                    type="button"
                    name="calculate"
                    value="CALCULATE"
                    class="col-5 btn btn-info"
                  />
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
